buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        // TeaVM tooling for JavaScript compilation task
        classpath 'org.teavm:teavm-tooling:0.10.2'
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    //Spotless
    id 'com.diffplug.spotless' version '8.0.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

// Separate configuration for TeaVM compiler (not part of application runtime)
configurations {
    teavm
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
    
    // TeaVM JSO APIs for web development (needed at compile time for WebGUI)
    compileOnly 'org.teavm:teavm-jso-apis:0.10.2'
    
    // TeaVM dependencies for JavaScript compilation (only for build, not runtime)
    teavm 'org.teavm:teavm-core:0.10.2'
    teavm 'org.teavm:teavm-tooling:0.10.2'
    teavm 'org.teavm:teavm-classlib:0.10.2'
    teavm 'org.teavm:teavm-jso-apis:0.10.2'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.14.0')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        // Use JDK 25
        languageVersion = JavaLanguageVersion.of(25)
    }
}

tasks.withType(JavaCompile) {
    // Changed from 8 to 11 to support TeaVM for web deployment
    options.release.set(11)
}

application {
    // Define the main class for the application.
    mainClass = 'io.github.project516.NumberGuessingGame.Main'
}

compileJava.dependsOn spotlessApply

spotless {
    java {
        googleJavaFormat('1.28.0').aosp()
        target 'src/**/*.java'
        removeUnusedImports()
    }
}

// Jar config
jar {
    manifest {
        attributes(
            'Main-Class': 'io.github.project516.NumberGuessingGame.Main'
        )
    }
}

// TeaVM task for compiling Java GUI to JavaScript
task generateTeaVM {
    group = 'build'
    description = 'Compiles Java GUI application to JavaScript using TeaVM'
    
    dependsOn classes
    
    // Define outputs for up-to-date checking
    outputs.dir(layout.buildDirectory.dir('teavm'))
    
    doLast {
        // Create output directory
        def outputDir = layout.buildDirectory.dir('teavm').get().asFile
        outputDir.mkdirs()
        
        // Get TeaVM classpath
        def teavmClasspath = configurations.teavm.files.collect { it.toURI().toURL() } as URL[]
        def appClasspath = (sourceSets.main.runtimeClasspath.files + sourceSets.main.output.classesDirs.files)
            .collect { it.toURI().toURL() } as URL[]
        
        // Combined classloader with TeaVM and application classes
        def combinedLoader = new URLClassLoader(
            teavmClasspath + appClasspath,
            ClassLoader.getSystemClassLoader()
        )
        
        // Configure TeaVM
        def toolingClass = combinedLoader.loadClass('org.teavm.tooling.TeaVMTool')
        def targetTypeClass = combinedLoader.loadClass('org.teavm.tooling.TeaVMTargetType')
        def tooling = toolingClass.getDeclaredConstructor().newInstance()
        
        tooling.targetDirectory = outputDir
        // Use SimpleTest as main class for testing
        tooling.mainClass = 'io.github.project516.NumberGuessingGame.SimpleTest'
        tooling.entryPointName = 'main'
        
        // Application classloader for TeaVM to analyze
        def appLoader = new URLClassLoader(appClasspath as URL[], (ClassLoader) null)
        tooling.classLoader = appLoader
        
        // Configuration options
        tooling.targetType = targetTypeClass.JAVASCRIPT
        tooling.debugInformationGenerated = true
        tooling.targetFileName = 'classes.js'
        
        // Enable logging
        def logClass = combinedLoader.loadClass('org.teavm.tooling.ConsoleTeaVMToolLog')
        tooling.log = logClass.getDeclaredConstructor(boolean.class).newInstance(true)
        
        // Print classpath for debugging
        println "Classpath URLs:"
        appClasspath.each { url -> println "  - ${url}" }
        
        // Generate JavaScript
        println "Starting TeaVM generation..."
        println "Main class: ${tooling.mainClass}"
        println "Output directory: ${outputDir}"
        
        try {
            tooling.generate()
            println "TeaVM generation completed"
            
            // Try to check for problems if the API supports it
            try {
                def problemProvider = tooling.problemProvider
                if (problemProvider != null && problemProvider.problems) {
                    problemProvider.problems.each { problem ->
                        println "  ${problem.severity}: ${problem.text}"
                    }
                }
            } catch (Exception e) {
                // Problems API might not be available
                println "Could not check for problems: ${e.message}"
            }
        } catch (Exception e) {
            println "TeaVM generation failed: ${e.message}"
            e.printStackTrace()
            throw e
        }
        
        // List generated files
        println "Generated files:"
        outputDir.listFiles().each { file ->
            println "  - ${file.name} (${file.length()} bytes)"
        }
    }
}
