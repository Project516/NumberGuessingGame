app-id: io.github.project516.NumberGuessingGame
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21
command: numberguessinggame
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk21/install.sh
  - name: numberguessinggame
    buildsystem: simple
    build-commands:
      - install -Dm755 run.sh /app/bin/numberguessinggame
      - install -Dm644 game.jar /app/share/numberguessinggame/game.jar
      - install -Dm644 io.github.project516.NumberGuessingGame.desktop /app/share/applications/io.github.project516.NumberGuessingGame.desktop
      - install -Dm644 io.github.project516.NumberGuessingGame.metainfo.xml /app/share/metainfo/io.github.project516.NumberGuessingGame.metainfo.xml
      - install -Dm644 io.github.project516.NumberGuessingGame.png /app/share/icons/hicolor/256x256/apps/io.github.project516.NumberGuessingGame.png
    sources:
      - type: file
        path: app/build/libs/app.jar
        dest-filename: game.jar
      - type: file
        path: scripts/run.sh
      - type: file
        path: io.github.project516.NumberGuessingGame.desktop
      - type: file
        path: io.github.project516.NumberGuessingGame.metainfo.xml
      - type: file
        path: io.github.project516.NumberGuessingGame.png
