<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - TeaVM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #game-container {
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            color: #666;
            text-align: center;
        }
        #guess-count {
            font-weight: bold;
            color: #555;
            margin: 20px 0;
        }
        #guess-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #new-game-button {
            background-color: #008CBA;
        }
        #new-game-button:hover {
            background-color: #007399;
        }
        #feedback {
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            min-height: 20px;
        }
        .feedback-error {
            background-color: #ffebee;
            color: #c62828;
        }
        .feedback-high {
            background-color: #fff3e0;
            color: #e65100;
        }
        .feedback-low {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        .feedback-success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Game UI will be created here by WebGUI.java -->
    </div>
    <footer>
        <p><small>Powered by TeaVM - Java compiled to JavaScript</small></p>
    </footer>
    <script type="text/javascript" charset="utf-8" src="classes.js"></script>
    <script>
        // Initialize the TeaVM application
        main();
    </script>
</body>
</html>
